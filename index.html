<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portf√≥lio - Brody Andr√©</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1>Meu Portf√≥lio</h1>
    <button id="themeToggle" aria-label="Alterar tema">üåô</button>
  </header>

  <!-- PROJETOS GITHUB -->
  <section id="projetos">
    <h2>Projetos GitHub</h2>
    <div class="filtro" role="tablist" aria-label="Filtros de linguagem">
      <button class="active" data-language="all" aria-checked="true">Todos</button>
      <button data-language="python" aria-checked="false">Python</button>
      <button data-language="spark" aria-checked="false">Spark</button>
      <button data-language="aws" aria-checked="false">AWS</button>
    </div>
    <div id="lista-projetos" class="projetos-grid"></div>
  </section>

  <!-- CERTIFICADOS -->
  <section id="certificados">
    <h2>Certificados</h2>
    <div class="filtro-certificados" role="tablist" aria-label="Filtro por ano">
      <button class="active" data-year="all" aria-checked="true">Todos</button>
      <button data-year="2025" aria-checked="false">2025</button>
      <button data-year="2024" aria-checked="false">2024</button>
      <button data-year="2023" aria-checked="false">2023</button>
    </div>

    <div class="certificados-grid">
      <div class="certificado certificado-item" data-year="2025" data-img="certificado1.png" data-credencial="https://credencial1.com">
        <h3>Certificado Python Avan√ßado</h3>
        <p>Emitido em 2025</p>
      </div>
      <div class="certificado certificado-item" data-year="2024" data-img="certificado2.png" data-credencial="https://credencial2.com">
        <h3>Certificado Spark</h3>
        <p>Emitido em 2024</p>
      </div>
      <div class="certificado certificado-item" data-year="2023" data-img="certificado3.png" data-credencial="https://credencial3.com">
        <h3>Certificado AWS</h3>
        <p>Emitido em 2023</p>
      </div>
    </div>
  </section>

  <!-- MODAIS -->
  <div id="certificadoModal" class="modal">
    <span class="close">&times;</span>
    <img id="certificadoImg" alt="Certificado ampliado">
    <a id="credencialLink" href="#" target="_blank" class="credencial-btn">Ver credencial</a>
    <button class="close-btn">Fechar</button>
  </div>

  <div id="mapModal" class="modal">
    <span class="close">&times;</span>
    <iframe id="googleMap" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    <button class="close-btn">Fechar</button>
  </div>

  <div id="curriculoModal" class="modal" aria-hidden="true">
    <span class="close">&times;</span>
    <iframe src="curriculo.pdf" width="100%" height="600"></iframe>
    <button class="close-btn">Fechar</button>
  </div>

  <!-- FORMUL√ÅRIO DE CONTATO -->
  <section id="contato">
    <h2>Contato</h2>
    <form id="contatoForm">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </section>

  <!-- BOT√ÉO VOLTAR AO TOPO -->
  <button id="backToTop" aria-label="Voltar ao topo">‚¨Ü</button>

  <script src="script.js"></script>
</body>
</html>
